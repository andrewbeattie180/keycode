<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>KeyCode Generator</title>
</head>
<body>
    <div class = 'wrapper'>
    <p class = 'display'></p>
    <p id = 'text-display' onkeydown ="keycode()">PRESS ANY KEY</p>
    <div class = "boxes">
        <div class = "box itemkey">
            <div class = "box-header">event.key</div>
            <div class = "box-main">
                <div class ="main-description keydes"></div>
            </div>
        </div>
        <div class = "box itemwhich">
                <div class = "box-header">event.which</div>
                <div class = "box-main">
                    <div class ="main-description keywhich"></div>
                </div>
            </div>
        <div class = "box itemcode">
                    <div class = "box-header">event.code</div>
                    <div class = "box-main">
                        <div class ="main-description codedes"></div>
                    </div>
                </div>            
    </div>
    </div>
    <script src="app.js"></script>
</body>
